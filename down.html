<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body style="background-color:red;">
    <title>私人云盘</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .file-list { list-style-type: none; margin: 0; padding: 0; }
        .file-list li { padding: 8px 0; border-bottom: 1px solid #ddd; }
        .file-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>
 
<h1>我的网盘</h1>
 
<ul class="file-list">
    <h2>
        <li><a href="  ./adm.exe" onclick="downloadFileli('adm.exe')">高速下载器 - adm.exe</a></li>
        <li><a href="  ./HMCL.exe" onclick="downloadFileli('hmcl.exe')">java我的世界启动器-hmcl.exe</a></li>
        <li><a href="  ./pcl2.exe" onclick="downloadFileli('pcl2.exe')">java我的世界启动器-pcl2.exe</a></li>
        <li><a href="  ./jiyu.exe" onclick="downloadFileli('jiyu.exe')">脱控工具-jiyu</a></li>
    </h2>
</ul>
 
<script>
function downloadFile(filename) {
    const link = document.createElement('a');
    link.href = `${filename}`;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
 
</body>
