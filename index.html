<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>start wjr web</title>
    <link href="./static/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        img.responsive {
            max-width: 100%;
            width: auto;
            max-height: 100%;
            height: auto;
        }
        .center-text {
          text-align: center;
        }
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        .nav {
          overflow: hidden;
          background-color: #333;
        }
        .nav a {
          float: left;
          display: block;
          color: green;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        .nav a:hover {
          background-color: #fff;
          color: write;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <h1>command</h1>
    <button id="myButton" ontouchstart="this.classList.add('active')" ontouchend="this.classList.remove('active')" onclick="window.location.href='x.html';">个人信息</button>
    <button id="myButton1" ontouchstart="this.classList.add('active')" ontouchend="this.classList.remove('active')" onclick="window.location.href='wjr.exe';">客户端下载</button>
    <div class="center-text"></div>
    <canvas></canvas>
    <script src="./static/js/script1.js"></script>
    <script>
        // 添加触屏事件支持
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
    </script>
</body>
</html>
